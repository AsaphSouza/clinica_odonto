<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <title>Cadastro De Pacientes</title>

        <p:graphicImage library="imagem" name="sophie-turner.jpg" height="550px" width="400px" style="float: left;clear: right"/>

    </h:head>


    <h:body>

        <div id="frases da tela" style="top: 5%;position: relative;top: 15%;left: 15%;">
            <h1 style="color: background;">Seja bem-vindo ao Odonto-Clini</h1>

            <h2>TELA DE CADASTRO</h2>

            <h3>Cadastro De Pacientes</h3>
        </div>


        <h:form>

            <div id="dados pessoais" style="float: left;clear: right;position: relative;left: 5%;top: 13%;">
                <p:messages autoUpdate="true" id="msg" />

                Campos Obrigatórios:*

                <h2>Dados Pessoais :</h2>

                <p:panelGrid columns="2">



                    <p:outputLabel  value="Nome : *"/>
                    <p:inputText value="#{controllerPaciente.paciente.nome}" required="true" requiredMessage="O nome é obrigatório"/>

                    

                    <p:outputLabel  value="Email :"/>
                    <p:inputText value="#{controllerPaciente.paciente.email}"/>

                    <p:outputLabel  value="Data de Nascimento : *" />
                    <p:inputMask mask="99/99/9999" value="#{controllerPaciente.paciente.dataNascimento}" maxlength="10"  required="true" requiredMessage="A informação 'data de nascimento' é obrigatória">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </p:inputMask>

                    <p:outputLabel  value="CPF : *"/>
                    <p:inputText value="#{controllerPaciente.paciente.cpf}" maxlength="14" requiredMessage="A informação 'CPF' é obrigatória"/>

                    <p:outputLabel  value="Telefone : *"/>
                    <p:inputMask mask="(99)99999-9999" value="#{controllerPaciente.paciente.telefone}" maxlength="14" requiredMessage="A informação 'telefone' é obrigatória"/>

                    <p:outputLabel  value="Profissão : *"/>
                    <p:inputText value="#{controllerPaciente.paciente.profissao}"/>

                    <p:outputLabel value="Sexo : *"/>
                    <p:selectOneRadio value="#{controllerPaciente.paciente.sexo}" required="true" requiredMessage="A informação 'Sexo' é obrigatória">
                        <f:selectItem itemLabel="M" itemValue="Masculino"/>
                        <f:selectItem itemLabel="F" itemValue="Feminino"/>
                    </p:selectOneRadio>

                </p:panelGrid>

            </div>

            <div id="endereco" style="position: absolute;float: right;top:41%;right:3%">


                <h2>Endereço :</h2>

                <p:panelGrid columns="2">

                    <p:outputLabel value="Bairro: *"/>
                    <p:inputText value="#{controllerPaciente.paciente.endereco.bairro}" required="true" requiredMessage="O Bairro é obrigatório"/>

                    <p:outputLabel value="Cidade: *"/>
                    <p:inputText value="#{controllerPaciente.paciente.endereco.cidade}" required="true" requiredMessage="A cidade é obrigatória"/>

                    <p:outputLabel value="Complemento: *"/>
                    <p:inputText value="#{controllerPaciente.paciente.endereco.complemento}" required="true" requiredMessage="O Complemento é obrigatório"/>

                    <p:outputLabel value="Estado*"/>
                    <p:inputText value="#{controllerPaciente.paciente.endereco.estado}" required="true" requiredMessage="O Estado é obrigatório"/>

                    <p:outputLabel value="Numero: *"/>
                    <p:inputText value="#{controllerPaciente.paciente.endereco.numero}" required="true" requiredMessage="O Numero é obrigatório"/>

                    <p:outputLabel value="País*"/>
                    <p:inputText value="#{controllerPaciente.paciente.endereco.pais}" required="true" requiredMessage="O País é obrigatório"/>

                    <p:outputLabel value="Rua*"/>
                    <p:inputText value="#{controllerPaciente.paciente.endereco.rua}" required="true" requiredMessage="O País é obrigatório"/>

                </p:panelGrid>
                <h:commandButton value="cadastrar" actionListener="#{controllerPaciente.cadastrarPaciente()}" />
            </div>
        </h:form>


    </h:body>

</html>
