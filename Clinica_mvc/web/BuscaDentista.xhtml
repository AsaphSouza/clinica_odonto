<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>BUSCA DENTISTA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h1>busque</h1>


        <h:graphicImage library="imagem" name="dente.PNG" style="width: 20%;height: 20%"/>



        <h:form id="listaDentista">

            <h3> CAMPOS DE BUSCA </h3>

            <p:outputLabel value="CRO" />
            <p:inputText value="#{controllerDentista.dentista.cro}"/>


            <p:commandButton value="BuscarPorCRO"  action="#{controllerDentista.buscarPeloCRO()}" />

            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:dataTable id="dtDentista" value="#{controllerDentista.dentista}" var="dentista">

                <p:column headerText="Nome">
                    <h:outputText value="#{dentista.nome}" />
                </p:column>

                <p:column headerText="Formação">
                    <h:outputText value="#{dentista.formacao}" />
                </p:column>
                
                <p:column headerText="CRO">
                    <h:outputText value="#{dentista.cro}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>
</html>
